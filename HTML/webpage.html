<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fa-brands fa-airbnb" id="air"></i>
            <span id="name">airbnb</span>
            
        </div>
        
        <div class="text">
            <a href="#" id="center">stays</a>
            <a href="#" id="cent">Experiences</a>
        </div>
        <div class="icon">
            Airbnb your home
            <i class="fa-solid fa-comment" id="comment"></i>
            <button class="button">
            <i class="fa-solid fa-bars" id="bar"></i> 
            <i class="fa-solid fa-user" id="user"></i>
            </button>
            
        </div>
       
    </div>
    <div class="searchbar">
       <div class="input-group">
          <label>where</label>
          <input type="text" placeholder="search destinations">
       </div>
       <div class="input-group">
          <label id="check-in">check in</label>
          <input type="text" placeholder="Add dates" id="dates">
       </div>
       <div class="input-group">
          <label id="check-out">check out</label>
          <input type="text" placeholder="Add dates" id="add dates">
       </div>
       <div class="input-group">
        <label id="who">who</label>
        <input type="text" placeholder="Add guests">
    </div>
       <div class="search-logo">
        <i class="fa-sharp fa-solid fa-magnifying-glass" style="color: #fcfeff;" id="logo-icon"></i>
       </div>
    </div><hr id="hr">
      <div class="icons">
         <div class="twitter">
            <i class="fa-brands fa-twitter" id=""></i>
         </div>
          <div class="instagram">
            <i class="fa-brands fa-instagram" id="insta"></i>
          </div>
          <div class="facebook">
            <i class="fa-brands fa-facebook" id="face"></i>
          </div>
          <div class="linkedin">
            <i class="fa-brands fa-linkedin" id="link"></i>
          </div>
          <div class="git-hub">
            <i class="fa-brands fa-github" id="git"></i>
          </div>
           <div class="shopping">
            <i class="fa-solid fa-cart-shopping" id="shop"></i>
           </div>
           <div class="google">
            <i class="fa-brands fa-google" id="goo"></i>
           </div>
            <div class="whatsapp">
                <i class="fa-brands fa-whatsapp" id="WA"></i>
            </div>
            <div class="chrome">
                <i class="fa-brands fa-chrome" id="chro"></i>
            </div>
            <div class="youtube">
                <i class="fa-brands fa-youtube" id="YT"></i>
            </div>
            <div class="play-store">
                <i class="fa-brands fa-google-play" id="GP"></i>
            </div>
            <div class="game"> 
                <i class="fa-solid fa-gamepad-modern" id="GM"></i>
            </div>
            <div class="snap-chat">
                <i class="fa-brands fa-snapchat" id="snap"></i>
            </div>
            <div class="twit">
                <i class="fa-brands fa-twitter" id="twit"></i>
             </div>
             <div class="car">
                <i class="fa-solid fa-car-side" id="car"></i>
             </div>
      </div>
     <div class="images">
         <div class="image">
             <img src="../IMAGES/airbnb.jpeg" width="100%" height="100%" id="img1"  >
             <i class="fa-solid fa-cloud-arrow-up" id="upload"></i>
             <i class="fa-solid fa-ellipsis" id="dots"></i>
         </div>
         <div class="image">
            <img src="../IMAGES/download.jpeg" width="100%" height="100%" id="img2">
            <i class="fa-solid fa-cloud-arrow-up" id="up"></i>
            <i class="fa-solid fa-ellipsis" id="slick"></i>
         </div>
         <div class="image">
            <img src="../IMAGES/airbnb3.jpeg" width="100%" height="100%" id="img3">
            <i class="fa-solid fa-cloud-arrow-up" id="arrow"></i>
            <i class="fa-solid fa-ellipsis" id="slider"></i>
        
         </div>
         <div class="image">
            <img src="../IMAGES/airbnb5.jpeg" width="100%" height="100%" id="img4">
            <i class="fa-solid fa-cloud-arrow-up" id="load"></i>
            <i class="fa-solid fa-ellipsis" id="dot"></i>
       
         </div>
     </div>
     <div class="second-row">
        <div class="web-series">
            <img src="../IMAGES/airbnb6.jpeg" width="100%" height="100%" id="img1"  >
            <i class="fa-solid fa-cloud-arrow-up" id="saver"></i>
            <i class="fa-solid fa-ellipsis"  id="s-dots"></i>
        </div>
        <div class="web-series">
           <img src="../IMAGES/airbnb7.jpeg" width="100%" height="100%" id="img2">
           <i class="fa-solid fa-cloud-arrow-up" id="save"></i>
           <i class="fa-solid fa-ellipsis"  id="s-slick"></i>
        </div>
        <div class="web-series">
           <img src="../IMAGES/airbnb8.jpeg" width="100%" height="100%" id="img3">
           <i class="fa-solid fa-cloud-arrow-up" id="cloud"></i>
           <i class="fa-solid fa-ellipsis"  id="s-slider"></i>
       
        </div>
        <div class="web-series">
           <img src="../IMAGES/airbnb9.jpeg" width="100%" height="100%" id="img4">
           <i class="fa-solid fa-cloud-arrow-up" id="arrow-up"></i>
           <i class="fa-solid fa-ellipsis" id="s-dot"></i>
        </div>
</body>
</html>
